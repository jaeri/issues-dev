<div class="card">
    <p-table [value]="issues || []" [tableStyle]="{ 'min-width': '50rem' }" responsiveLayout="scroll">
        <ng-template #caption>
                <div class="text-end pb-4">
                    <p-button (click)="showDialog()" label="Add Issue" severity="contrast" icon="pi pi-bolt" iconPos="left" />
                </div>
        </ng-template>
        <ng-template #header>
            <tr>
                <th>Issue</th>
                <th pSortableColumn="technology"style="width:13%" >
                    Technology
                    <p-sortIcon field="technology" />
                </th>
                <th>Description</th>
                <th>Fix</th>
            </tr>
        </ng-template>
        <ng-template #body let-issue>
            @if (loading) {
            <tr>
                <td><p-skeleton /></td>
                <td><p-skeleton /></td>
                <td><p-skeleton /></td>
                <td><p-skeleton /></td>
            </tr>
        }
        @if (!loading) {
            <tr>
                <td>{{ issue.issue }}</td>
                <td>{{ issue.technology }}</td>
                <td>{{ issue.description }}</td>
                <td>{{ issue.fix }}</td>
            </tr>
        } 
        
        </ng-template>
    </p-table>
</div>


<!--        Modal form
 -->
<div class="card flex justify-center">
    
    <p-dialog header="Edit Profile" [(visible)]="visible" [style]="{ width: '25rem' }">
        <span class="p-text-secondary block mb-8">Update your information.</span>
        <div class="flex gap-4 mb-4 items-center">
            <label for="username" class="font-semibold w-24">Username</label>
            <input pInputText id="username" class="flex-auto" autocomplete="off" />
        </div>
        <div class="flex gap-4 mb-8 items-center">
            <label for="email" class="font-semibold w-24">Email</label>
            <input pInputText id="email" class="flex-auto" autocomplete="off" />
        </div>
        <div class="flex justify-end gap-2">
            <p-button label="Cancel" severity="secondary" (click)="visible = false" />
            <p-button label="Save" (click)="visible = false" severity="contrast" />
        </div>
    </p-dialog>
</div>
